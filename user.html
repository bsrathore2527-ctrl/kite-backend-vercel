<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>User Login</title>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white w-full max-w-md p-6 rounded-xl shadow-lg border border-gray-200">
    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">
      User Login Panel
    </h2>

    <!-- USER ID INPUT -->
    <label class="block font-medium mb-1">Zerodha User ID</label>
    <input id="userid" type="text"
           class="w-full p-3 border rounded-lg mb-4"
           placeholder="Enter User ID (e.g., ZD5101)" />

    <!-- STATUS BOX -->
    <div id="statusBox" class="hidden p-3 rounded-lg mb-4"></div>

    <!-- LOGIN BUTTON -->
    <button onclick="userLogin()"
            class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-lg mb-3">
      Login to Zerodha
    </button>

    <!-- CHECK STATUS BUTTON -->
    <button onclick="checkStatus()"
            class="w-full py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 text-lg">
      Check Status
    </button>

    <!-- RESULT MESSAGE -->
    <p id="msg" class="text-center text-sm mt-4"></p>
  </div>

  <script>
    // When redirected after login
    const url = new URL(window.location.href);
    if (url.searchParams.get("login") === "success") {
      document.getElementById("msg").textContent = "Login Successful!";
      document.getElementById("msg").className = "text-green-700 text-center text-sm";
    } 
    else if (url.searchParams.get("login") === "failed") {
      document.getElementById("msg").textContent = "Login Failed.";
      document.getElementById("msg").className = "text-red-700 text-center text-sm";
    }

    async function checkStatus() {
      const user_id = document.getElementById("userid").value.trim();
      if (!user_id) return;

      const box = document.getElementById("statusBox");
      box.classList.remove("hidden");
      box.textContent = "Checking...";
      box.className = "p-3 mb-4 rounded-lg bg-blue-100 text-blue-800";

      const res = await fetch(`/api/user/check?user_id=${user_id}`);
      const data = await res.json();

      if (!data.ok) {
        box.textContent = data.error || "User not found";
        box.className = "p-3 mb-4 rounded-lg bg-red-100 text-red-800";
        return;
      }

      const u = data.user;

      box.innerHTML = `
        <p><b>User:</b> ${u.id}</p>
        <p><b>Connected:</b> ${u.connected ? "Yes" : "No"}</p>
        <p><b>Subscription:</b> ${u.expired ? "Expired" : "Active"}</p>
        <p><b>Expires On:</b> ${u.valid_until ? new Date(u.valid_until).toLocaleString() : "-"}</p>
        <p><b>Last Login:</b> ${u.last_login ? new Date(u.last_login).toLocaleString() : "-"}</p>
      `;
      box.className = "p-3 mb-4 rounded-lg bg-green-100 text-green-800";
    }

    async function userLogin() {
      const user_id = document.getElementById("userid").value.trim();
      if (!user_id) return;

      const msg = document.getElementById("msg");
      msg.textContent = "Generating login URLâ€¦";
      msg.className = "text-blue-700 text-center text-sm";

      const res = await fetch(`/api/user/login-url?user_id=${user_id}`);
      const data = await res.json();

      if (!data.ok) {
        msg.textContent = data.error || "Login failed";
        msg.className = "text-red-700 text-center text-sm";
        return;
      }

      // Redirect user to Zerodha login
      window.location.href = data.login_url;
    }
  </script>

</body>
</html>
