<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BOHO – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #fff7ed, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      padding: 32px 28px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .logo {
      font-size: 22px;
      font-weight: 800;
      color: #ea580c;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 22px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-bottom: 14px;
      text-transform: uppercase;
    }

    button {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #ea580c;
      color: white;
      transition: opacity 0.2s, transform 0.1s;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .toast {
      margin-top: 14px;
      font-size: 13px;
      color: #374151;
      min-height: 18px;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">BOHO</div>
    <div class="subtitle">Registered User Login</div>

    <input
      id="userId"
      type="text"
      placeholder="Enter User ID"
      autocomplete="off"
    />

    <button id="continueBtn">
      Continue
    </button>

    <div id="toast" class="toast"></div>
  </div>

  <script>
    const CHECK_USER_URL = "https://api.bohoapp.com/api/check-user";
    const LOGIN_URL = "https://api.bohoapp.com/api/login";
    const ADMIN_KEY_STORAGE = "ADMIN_TOKEN";

    const userInput = document.getElementById("userId");
    const btn = document.getElementById("continueBtn");
    const toastEl = document.getElementById("toast");

    let busy = false;
    let lastAttempt = 0;

    function toast(msg) {
      toastEl.textContent = msg;
    }

    async function handleLogin() {
      const now = Date.now();
      if (busy || now - lastAttempt < 15000) {
        toast("Please wait…");
        return;
      }

      const zid = userInput.value.trim().toUpperCase();
      if (!zid) {
        toast("Please enter User ID");
        return;
      }

      busy = true;
      lastAttempt = now;
      btn.disabled = true;
      toast("Checking user…");

      try {
        /* 1️⃣ Check user in KV */
        const res = await fetch(CHECK_USER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ zid })
        });

        const data = await res.json();

        if (!data || data.status !== "ok") {
          toast(data?.message || "User not found");
          busy = false;
          btn.disabled = false;
          return;
        }

        /* 2️⃣ Ask admin key ONLY if missing */
        let adminKey = localStorage.getItem(ADMIN_KEY_STORAGE);
        if (!adminKey) {
          adminKey = prompt("Enter Admin Key:");
          if (!adminKey) {
            toast("Login cancelled");
            busy = false;
            btn.disabled = false;
            return;
          }
          localStorage.setItem(ADMIN_KEY_STORAGE, adminKey);
        }

        /* 3️⃣ Initiate broker login */
        toast("Preparing secure login…");

        const loginRes = await fetch(LOGIN_URL, {
          method: "POST",
          headers: {
            "x-admin-key": adminKey
          }
        });

        const loginData = await loginRes.json().catch(() => null);

        if (loginData && loginData.ok && loginData.url) {
          toast("Opening secure login…");
          window.open(loginData.url, "_blank", "noopener");
        } else {
          toast("Unable to continue login");
        }

      } catch (err) {
        console.error(err);
        toast("Login failed");
      } finally {
        setTimeout(() => {
          busy = false;
          btn.disabled = false;
        }, 3000);
      }
    }

    btn.addEventListener("click", handleLogin);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleLogin();
    });
  </script>

</body>
</html>
