<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BOHO – Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #fff7ed, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      padding: 32px 28px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .logo {
      font-size: 22px;
      font-weight: 800;
      color: #ea580c;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 24px;
    }

    button {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #ea580c;
      color: white;
      transition: opacity 0.2s, transform 0.1s;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button:active {
      transform: scale(0.98);
    }

    .toast {
      margin-top: 14px;
      font-size: 13px;
      color: #374151;
      min-height: 18px;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">BOHO</div>
    <div class="subtitle">Admin · Broker Login</div>

    <button id="loginBtn">
      Login to Broker
    </button>

    <div id="toast" class="toast"></div>
  </div>

  <script>
    const BACKEND_LOGIN_URL = "https://api.bohoapp.com/api/login";
    const ADMIN_KEY_STORAGE = "ADMIN_TOKEN";

    let loginInProgress = false;
    let lastLoginAttempt = 0;

    const loginBtn = document.getElementById("loginBtn");
    const toastEl = document.getElementById("toast");

    function toast(msg) {
      toastEl.textContent = msg;
    }

    async function loginBroker() {
      const now = Date.now();

      // ⛔ Throttle: once every 15 seconds
      if (loginInProgress || now - lastLoginAttempt < 15000) {
        toast("Please wait before trying again…");
        return;
      }

      lastLoginAttempt = now;
      loginInProgress = true;
      loginBtn.disabled = true;

      try {
        let adminKey = localStorage.getItem(ADMIN_KEY_STORAGE);

        if (!adminKey) {
          adminKey = prompt("Enter Admin Key:");
          if (!adminKey) {
            toast("Login cancelled");
            loginInProgress = false;
            loginBtn.disabled = false;
            return;
          }
          localStorage.setItem(ADMIN_KEY_STORAGE, adminKey);
        }

        toast("Contacting broker…");

        const res = await fetch(BACKEND_LOGIN_URL, {
          method: "POST",
          headers: {
            "x-admin-key": adminKey
          }
        });

        const data = await res.json().catch(() => null);

        if (data && data.ok && data.url) {
          toast("Opening Zerodha login…");
          window.open(data.url, "_blank", "noopener");
        } else {
          toast("Unable to initiate broker login");
        }

      } catch (err) {
        console.error(err);
        toast("Login failed");
      } finally {
        setTimeout(() => {
          loginInProgress = false;
          loginBtn.disabled = false;
        }, 3000);
      }
    }

    loginBtn.addEventListener("click", loginBroker);
  </script>

</body>
</html>
